services:
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 3

  fastapi:
    build: .
    ports:
      - "8000:8000"
    env_file:
      - .env
    depends_on:
      - redis
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    volumes:
      - ./logs:/app/logs
      - ./agent_data.db:/app/agent_data.db
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  celery-worker:
    build: .
    env_file:
      - .env
    depends_on:
      - redis
    command: celery -A app.celery_app worker --loglevel=info --concurrency=2
    volumes:
      - ./logs:/app/logs
      - ./agent_data.db:/app/agent_data.db

  gmail-poller:
    build: .
    env_file:
      - .env
    depends_on:
      - redis
      - celery-worker
    command: python poller.py
    volumes:
      - ./logs:/app/logs
      - ./agent_data.db:/app/agent_data.db
    restart: unless-stopped

volumes:
  redis_data:
